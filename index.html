<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- calculator container  -->
    <div class = "calculatorContainer">   

    

        <!-- screen container  -->
        <div class="screenContainer">0</div>

        <!-- row container  -->
        <div class="rowContainer">
            
            <!-- row 1 -->  
                <!-- button container  -->
            <div class="row">
                <button class="buttonContainer number">7</button>
                <button class="buttonContainer number">8</button>
                <button class="buttonContainer number">9</button>
                <button class="buttonContainer symbol">/</button>
            </div>
            <!-- row 2 -->
                <!-- button container  -->
            <div class="row">
                <button class="buttonContainer number">4</button>
                <button class="buttonContainer number">5</button>
                <button class="buttonContainer number">6</button>
                <button class="buttonContainer symbol">x</button>
            </div>
            <!-- row 3 -->
                <!-- button container  -->
            <div class="row">
                <button class="buttonContainer number">1</button>
                <button class="buttonContainer number">2</button>
                <button class="buttonContainer number">3</button>
                <button class="buttonContainer symbol">-</button>
            </div>
            <!-- row 4 -->
                <!-- button container  -->
            <div class="row">
                <button class="buttonContainer number">0</button>
                <button class="buttonContainer clearScreen">C</button>
                <button class="buttonContainer symbol">+</button>
                <button class="buttonContainer equalSign">=</button>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
